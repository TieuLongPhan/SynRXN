name: "Build & Verify Manifest"

on:
  push:
    branches: ['main', 'data']
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    env:
      MANIFEST_ROOT: Data
      MANIFEST_OUT: manifest.json
      PYPROJECT_PATH: ./pyproject.toml

    steps:
      - name: "Checkout (full history)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "Install Python runtime deps"
        run: |
          python -m pip install --upgrade pip
          pip install toml PyYAML

      - name: "Debug initial repo snapshot"
        run: |
          echo "pwd: $(pwd)"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE:-<not-set>}"
          echo "MANIFEST_ROOT=${MANIFEST_ROOT}"
          echo "MANIFEST_OUT=${MANIFEST_OUT}"
          echo "PYPROJECT_PATH=${PYPROJECT_PATH}"
          echo "Workspace listing:"
          ls -la "${GITHUB_WORKSPACE:-.}" || true
          echo "Parent of workspace listing:"
          ls -la "${GITHUB_WORKSPACE:-.}/.." || true

      - name: "Build manifest (force repo-root output, try short flags + fallbacks)"
        id: build_manifest
        run: |
          set -euo pipefail
          set -x

          # canonical repo-root = parent of GITHUB_WORKSPACE (e.g. /home/runner/work/RepoName)
          REPO_ROOT=$(cd "${GITHUB_WORKSPACE}/.." 2>/dev/null && pwd || echo "${GITHUB_WORKSPACE:-.}")
          echo "REPO_ROOT: $REPO_ROOT"

          OUT="$REPO_ROOT/${MANIFEST_OUT}"
          CITATION_OUT="$REPO_ROOT/CITATION.cff"
          ROOT="${MANIFEST_ROOT}"
          PYPROJECT="${PYPROJECT_PATH}"

          echo "Target manifest path: $OUT"
          mkdir -p "$(dirname "$OUT")"

          # 1) Prefer short-flag invocation on the script (many versions accept -d -m -c)
          if [ -f "./synrxn/build_manifest.py" ]; then
            echo "Trying script with short flags: -d (data dir), -m (manifest out), -c (citation out)"
            if python ./synrxn/build_manifest.py -d "$ROOT" -m "$OUT" -c "$CITATION_OUT" -v 2>&1 | sed -n '1,400p'; then
              echo "Script produced manifest via -m."
              echo "ok=true" >> $GITHUB_OUTPUT
              echo "out=$OUT" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Script with short flags failed or didn't create manifest; will try other fallbacks."
            fi
          else
            echo "./synrxn/build_manifest.py not present (script path missing)."
          fi

          # 2) Run the script from REPO_ROOT (so files written to cwd land in repo root)
          if [ -f "./synrxn/build_manifest.py" ]; then
            echo "Running script with working dir = REPO_ROOT so generated files land in repo root:"
            if (cd "$REPO_ROOT" && python synrxn/build_manifest.py -v) 2>&1 | sed -n '1,400p'; then
              echo "Script executed in repo root; check $OUT."
              echo "ok=true" >> $GITHUB_OUTPUT
              echo "out=$OUT" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Script in REPO_ROOT returned non-zero or didn't create manifest; continuing."
            fi
          fi

          # 3) Try installed module with short flags (-m -c)
          if [ -f "./pyproject.toml" ] || [ -f "./setup.py" ] || [ -f "./setup.cfg" ]; then
            echo "Installing package in editable mode (if packaging files present)..."
            python -m pip install -e . 2>&1 | sed -n '1,200p' || true
          fi

          echo "Trying module: python -m synrxn.build_manifest -m \"$OUT\" -c \"$CITATION_OUT\" -v"
          if python -m synrxn.build_manifest -m "$OUT" -c "$CITATION_OUT" -v 2>&1 | sed -n '1,400p'; then
            echo "Module invocation (short flags) succeeded."
            echo "ok=true" >> $GITHUB_OUTPUT
            echo "out=$OUT" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 4) Last resort: run module without args in repo root (may write defaults into repo root)
          echo "Last-resort: run module without args in REPO_ROOT"
          if (cd "$REPO_ROOT" && python -m synrxn.build_manifest -v) 2>&1 | sed -n '1,400p'; then
            echo "Module ran without args in repo root; check for created manifest."
            echo "ok=false" >> $GITHUB_OUTPUT
            echo "out=$OUT" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "All build attempts failed."
          echo "ok=false" >> $GITHUB_OUTPUT
          echo "out=$OUT" >> $GITHUB_OUTPUT
          exit 0

      - name: "Locate and copy manifest/citation to repo root (parent of workspace)"
        id: locate
        run: |
          set -euo pipefail
          set -x

          REPO_ROOT=$(cd "${GITHUB_WORKSPACE}/.." 2>/dev/null && pwd || echo "${GITHUB_WORKSPACE:-.}")
          echo "REPO_ROOT: $REPO_ROOT"

          ABS_MANIFEST="$REPO_ROOT/${MANIFEST_OUT}"
          ABS_CITATION="$REPO_ROOT/CITATION.cff"

          echo "Canonical manifest destination: $ABS_MANIFEST"
          echo "Canonical citation destination: $ABS_CITATION"

          SEARCH_ROOTS=("${GITHUB_WORKSPACE:-.}" "$REPO_ROOT")

          FOUND_MANIFEST=""
          FOUND_CITATION=""

          for root in "${SEARCH_ROOTS[@]}"; do
            root=$(cd "$root" 2>/dev/null && pwd || echo "$root")
            echo "Searching in: $root"
            if [ -z "$FOUND_MANIFEST" ]; then
              cand=$(find "$root" -maxdepth 6 -type f -iname "manifest.json" -not -path "*/.git/*" -print -quit 2>/dev/null || true)
              if [ -n "$cand" ]; then
                FOUND_MANIFEST="$cand"
                echo "Found manifest candidate: $FOUND_MANIFEST"
              fi
            fi
            if [ -z "$FOUND_CITATION" ]; then
              candc=$(find "$root" -maxdepth 6 -type f -iname "CITATION.cff" -not -path "*/.git/*" -print -quit 2>/dev/null || true)
              if [ -n "$candc" ]; then
                FOUND_CITATION="$candc"
                echo "Found citation candidate: $FOUND_CITATION"
              fi
            fi
            if [ -n "$FOUND_MANIFEST" ] && [ -n "$FOUND_CITATION" ]; then
              break
            fi
          done

          # copy only if source differs from destination
          if [ -n "$FOUND_MANIFEST" ]; then
            if [ "$FOUND_MANIFEST" != "$ABS_MANIFEST" ]; then
              echo "Copying manifest: $FOUND_MANIFEST -> $ABS_MANIFEST"
              mkdir -p "$(dirname "$ABS_MANIFEST")"
              cp -v "$FOUND_MANIFEST" "$ABS_MANIFEST" || true
            else
              echo "Manifest already at canonical destination; skipping copy."
            fi
          else
            echo "No manifest found in search roots."
          fi

          if [ -n "$FOUND_CITATION" ]; then
            if [ "$FOUND_CITATION" != "$ABS_CITATION" ]; then
              echo "Copying citation: $FOUND_CITATION -> $ABS_CITATION"
              mkdir -p "$(dirname "$ABS_CITATION")"
              cp -v "$FOUND_CITATION" "$ABS_CITATION" || true
            else
              echo "Citation already at canonical destination; skipping copy."
            fi
          else
            echo "No citation found in search roots."
          fi

          files=""
          if [ -f "$ABS_MANIFEST" ]; then
            files="$files $ABS_MANIFEST"
            echo "Manifest ready at $ABS_MANIFEST ($(stat -c '%s' "$ABS_MANIFEST") bytes)"
          fi
          if [ -f "$ABS_CITATION" ]; then
            files="$files $ABS_CITATION"
            echo "Citation ready at $ABS_CITATION ($(stat -c '%s' "$ABS_CITATION") bytes)"
          fi

          files="${files# }"

          # --- IMPORTANT: write 'files' as newline-separated multiline output for upload-artifact ---
          if [ -z "$files" ]; then
            echo "found=false" >> $GITHUB_OUTPUT
            echo "files=" >> $GITHUB_OUTPUT
          else
            # convert space-separated list to newline-separated
            files_nl=$(printf "%s\n" $files)
            echo "found=true" >> $GITHUB_OUTPUT
            echo "files<<EOF" >> $GITHUB_OUTPUT
            printf "%s" "$files_nl" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: "Debug: show locate outputs and repo-root files"
        run: |
          echo "locate outputs: found='${{ steps.locate.outputs.found }}'"
          echo "locate outputs: files='${{ steps.locate.outputs.files }}'"
          echo "Repo-root listing:"
          REPO_ROOT=$(cd "${GITHUB_WORKSPACE}/.." 2>/dev/null && pwd || echo "")
          ls -la "${REPO_ROOT}" || true
          echo "Check manifest at repo-root:"
          if [ -f "${REPO_ROOT}/${MANIFEST_OUT}" ]; then
            echo "manifest exists: $(stat -c '%s' "${REPO_ROOT}/${MANIFEST_OUT}") bytes"
          else
            echo "manifest not found at ${REPO_ROOT}/${MANIFEST_OUT}"
          fi

      - name: "Upload artifacts (from repo root parent of workspace)"
        if: ${{ steps.locate.outputs.found == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dataset-manifest
          path: ${{ steps.locate.outputs.files }}

      - name: "Upload artifacts - none found (debug)"
        if: ${{ steps.locate.outputs.found != 'true' }}
        run: |
          echo "No manifest/citation found to upload. Full workspace listing (parent included):"
          find . -maxdepth 8 -type f -not -path "./.git/*" -print -exec stat -c "%n %s bytes" {} \; | sed -n '1,400p'
          echo "Parent listing:"
          ls -la "${GITHUB_WORKSPACE}/.." || true

      - name: "Commit manifest and CITATION.cff (if changed)"
        run: |
          set -euo pipefail
          REPO_ROOT=$(cd "${GITHUB_WORKSPACE}/.." 2>/dev/null && pwd || echo "")
          if [ -d "$REPO_ROOT/.git" ]; then
            cd "$REPO_ROOT"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "${MANIFEST_OUT}" "CITATION.cff" || true
            if ! git diff --staged --quiet; then
              git commit -m "chore(manifest): update manifest.json and CITATION.cff [ci skip]" || true
              git push origin "HEAD:${GITHUB_REF#refs/heads/}" || (echo "git push failed" && exit 1)
            else
              echo "No changes to commit."
            fi
          else
            echo "Repo root has no .git; skipping commit."
          fi

      - name: "Final debug listing"
        if: ${{ always() }}
        run: |
          echo "Final workspace listing (top 400 files):"
          find . -type f -not -path "./.git/*" | sed -n '1,400p'
