name: "Build & Verify Manifest"

on:
  push:
    branches: ['main', 'data']
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    env:
      MANIFEST_ROOT: Data
      MANIFEST_OUT: manifest.json
      PYPROJECT_PATH: ./pyproject.toml

    steps:
      - name: "Checkout (full history)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: "Set up Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "Install Python runtime deps"
        run: |
          python -m pip install --upgrade pip
          pip install toml PyYAML

      - name: "Debug initial repo snapshot"
        run: |
          echo "pwd: $(pwd)"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE:-<not-set>}"
          echo "MANIFEST_ROOT=${MANIFEST_ROOT}"
          echo "MANIFEST_OUT=${MANIFEST_OUT}"
          echo "PYPROJECT_PATH=${PYPROJECT_PATH}"
          echo "Top-level (pwd) listing:"
          ls -la || true
          echo "Workspace listing:"
          ls -la "${GITHUB_WORKSPACE:-.}" || true

      - name: "Build manifest (write to repo top-level)"
        id: build_manifest
        run: |
          set -euo pipefail
          set -x

          # determine canonical repository top-level (target directory for manifest)
          REPO_TOP=$(git rev-parse --show-toplevel 2>/dev/null || true)
          if [ -z "$REPO_TOP" ]; then
            # fallback: parent directory of GITHUB_WORKSPACE
            REPO_TOP=$(cd "${GITHUB_WORKSPACE:-.}/.." 2>/dev/null && pwd || echo "${GITHUB_WORKSPACE}/..")
          fi
          REPO_TOP=$(cd "$REPO_TOP" 2>/dev/null && pwd || echo "$REPO_TOP")
          echo "Repo top-level: $REPO_TOP"

          OUT="$REPO_TOP/${MANIFEST_OUT}"
          ROOT="${MANIFEST_ROOT}"
          PYPROJECT="${PYPROJECT_PATH}"

          echo "Will attempt to create manifest at: $OUT"
          mkdir -p "$(dirname "$OUT")"

          # Preferred invocation: script file (give absolute output path)
          if [ -f "./synrxn/build_manifest.py" ]; then
            echo "Running script: python ./synrxn/build_manifest.py --root \"$ROOT\" --output \"$OUT\" --pyproject \"$PYPROJECT\" --verbose"
            if python ./synrxn/build_manifest.py --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose 2>&1 | sed -n '1,400p'; then
              echo "Script completed (exit 0)."
              echo "ok=true" >> $GITHUB_OUTPUT
              echo "out=$OUT" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Script returned non-zero exit code (will try fallback)."
            fi
          else
            echo "./synrxn/build_manifest.py not found; will try module fallback."
          fi

          # Fallback: try installed module (use --output only, many versions support that)
          if [ -f "./pyproject.toml" ] || [ -f "./setup.py" ] || [ -f "./setup.cfg" ]; then
            echo "Installing package editable (if packaging files exist)..."
            python -m pip install -e . 2>&1 | sed -n '1,200p' || true
          fi

          echo "Trying module: python -m synrxn.build_manifest --output \"$OUT\" --verbose"
          if python -m synrxn.build_manifest --output "$OUT" --verbose 2>&1 | sed -n '1,400p'; then
            echo "Module invocation succeeded."
            echo "ok=true" >> $GITHUB_OUTPUT
            echo "out=$OUT" >> $GITHUB_OUTPUT
            exit 0
          fi

          # last resort: attempt the module without args (some versions write default location)
          echo "Trying module without args (last-resort)"
          if python -m synrxn.build_manifest 2>&1 | sed -n '1,400p'; then
            echo "Module ran without args; check for manifest file."
            echo "ok=false" >> $GITHUB_OUTPUT
            echo "out=$OUT" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "All attempts to build manifest failed."
          echo "ok=false" >> $GITHUB_OUTPUT
          echo "out=$OUT" >> $GITHUB_OUTPUT
          exit 0

      - name: "Locate and copy manifest/citation to repo top (robust)"
        id: locate
        run: |
          set -euo pipefail
          set -x

          # compute repo top-level again
          REPO_TOP=$(git rev-parse --show-toplevel 2>/dev/null || true)
          if [ -z "$REPO_TOP" ]; then
            REPO_TOP=$(cd "${GITHUB_WORKSPACE:-.}/.." 2>/dev/null && pwd || echo "${GITHUB_WORKSPACE}/..")
          fi
          REPO_TOP=$(cd "$REPO_TOP" 2>/dev/null && pwd || echo "$REPO_TOP")
          echo "Repo top-level: $REPO_TOP"

          ABS_MANIFEST="$REPO_TOP/${MANIFEST_OUT}"
          ABS_CITATION="$REPO_TOP/CITATION.cff"

          echo "Canonical manifest destination: $ABS_MANIFEST"
          echo "Canonical citation destination: $ABS_CITATION"

          # Search roots: workspace, repo top, parent of workspace
          SEARCH_ROOTS=()
          SEARCH_ROOTS+=("${GITHUB_WORKSPACE:-.}")
          if [ -n "$REPO_TOP" ] && [ "$REPO_TOP" != "${GITHUB_WORKSPACE:-.}" ]; then
            SEARCH_ROOTS+=("$REPO_TOP")
          fi
          SEARCH_ROOTS+=("${GITHUB_WORKSPACE:-.}/..")

          echo "Search roots: ${SEARCH_ROOTS[*]}"

          FOUND_MANIFEST=""
          FOUND_CITATION=""

          for root in "${SEARCH_ROOTS[@]}"; do
            root=$(cd "$root" 2>/dev/null && pwd || echo "$root")
            echo "Searching in: $root"
            if [ -z "$FOUND_MANIFEST" ]; then
              cand=$(find "$root" -maxdepth 6 -type f -iname "manifest.json" -not -path "*/.git/*" -print -quit 2>/dev/null || true)
              if [ -n "$cand" ]; then
                FOUND_MANIFEST="$cand"
                echo "Found manifest candidate: $FOUND_MANIFEST"
              fi
            fi
            if [ -z "$FOUND_CITATION" ]; then
              candc=$(find "$root" -maxdepth 6 -type f -iname "CITATION.cff" -not -path "*/.git/*" -print -quit 2>/dev/null || true)
              if [ -n "$candc" ]; then
                FOUND_CITATION="$candc"
                echo "Found citation candidate: $FOUND_CITATION"
              fi
            fi
            if [ -n "$FOUND_MANIFEST" ] && [ -n "$FOUND_CITATION" ]; then
              break
            fi
          done

          # copy only when source != destination
          if [ -n "$FOUND_MANIFEST" ]; then
            if [ "$FOUND_MANIFEST" != "$ABS_MANIFEST" ]; then
              echo "Copying manifest: $FOUND_MANIFEST -> $ABS_MANIFEST"
              mkdir -p "$(dirname "$ABS_MANIFEST")"
              cp -v "$FOUND_MANIFEST" "$ABS_MANIFEST" || true
            else
              echo "Manifest already at canonical destination; skipping copy."
            fi
          else
            echo "No manifest found in search roots."
          fi

          if [ -n "$FOUND_CITATION" ]; then
            if [ "$FOUND_CITATION" != "$ABS_CITATION" ]; then
              echo "Copying citation: $FOUND_CITATION -> $ABS_CITATION"
              mkdir -p "$(dirname "$ABS_CITATION")"
              cp -v "$FOUND_CITATION" "$ABS_CITATION" || true
            else
              echo "Citation already at canonical destination; skipping copy."
            fi
          else
            echo "No citation found in search roots."
          fi

          # prepare outputs for uploader: list absolute paths that exist
          files=""
          if [ -f "$ABS_MANIFEST" ]; then
            files="$files $ABS_MANIFEST"
            echo "Manifest ready at $ABS_MANIFEST ($(stat -c '%s' "$ABS_MANIFEST") bytes)"
          fi
          if [ -f "$ABS_CITATION" ]; then
            files="$files $ABS_CITATION"
            echo "Citation ready at $ABS_CITATION ($(stat -c '%s' "$ABS_CITATION") bytes)"
          fi

          files="${files# }"
          if [ -z "$files" ]; then
            echo "found=false" >> $GITHUB_OUTPUT
            echo "files=" >> $GITHUB_OUTPUT
          else
            echo "found=true" >> $GITHUB_OUTPUT
            echo "files=$files" >> $GITHUB_OUTPUT
          fi

      - name: "Debug: show files-to-upload and existence"
        run: |
          echo "locate outputs: found='${{ steps.locate.outputs.found }}'"
          echo "locate outputs: files='${{ steps.locate.outputs.files }}'"
          echo "Listing repo-top files:"
          git_root=$(git rev-parse --show-toplevel 2>/dev/null || echo "")
          if [ -n "$git_root" ]; then ls -la "$git_root" || true; else ls -la "${GITHUB_WORKSPACE}/.." || true; fi
          echo "Checking canonical files:"
          if [ -f "${GITHUB_WORKSPACE}/../${MANIFEST_OUT}" ]; then
            echo "manifest found at ${GITHUB_WORKSPACE}/../${MANIFEST_OUT} ($(stat -c '%s' "${GITHUB_WORKSPACE}/../${MANIFEST_OUT}")) bytes"
          fi
          if [ -f "${GITHUB_WORKSPACE}/../CITATION.cff" ]; then
            echo "CITATION.cff found at ${GITHUB_WORKSPACE}/../CITATION.cff ($(stat -c '%s' "${GITHUB_WORKSPACE}/../CITATION.cff" )) bytes"
          fi

      - name: "Upload artifacts (from repo top-level)"
        if: ${{ steps.locate.outputs.found == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dataset-manifest
          path: ${{ steps.locate.outputs.files }}

      - name: "Upload artifacts - none found (debug)"
        if: ${{ steps.locate.outputs.found != 'true' }}
        run: |
          echo "No manifest/citation found to upload. Full workspace listing:"
          find . -maxdepth 8 -type f -not -path "./.git/*" -print -exec stat -c "%n %s bytes" {} \; | sed -n '1,400p'

      - name: "Commit manifest and CITATION.cff (if changed)"
        run: |
          set -euo pipefail
          # attempt to commit files that live in repo top-level
          REPO_TOP=$(git rev-parse --show-toplevel 2>/dev/null || true)
          if [ -z "$REPO_TOP" ]; then
            REPO_TOP=$(cd "${GITHUB_WORKSPACE:-.}/.." 2>/dev/null && pwd || echo "${GITHUB_WORKSPACE}/..")
          fi
          cd "$REPO_TOP"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${MANIFEST_OUT}" "CITATION.cff" || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(manifest): update manifest.json and CITATION.cff [ci skip]" || true
            git push origin "HEAD:${GITHUB_REF#refs/heads/}" || (echo "git push failed" && exit 1)
          else
            echo "No changes to commit."
          fi

      - name: "Final debug listing"
        if: ${{ always() }}
        run: |
          echo "Final workspace listing (top 400 files):"
          find . -type f -not -path "./.git/*" | sed -n '1,400p'
