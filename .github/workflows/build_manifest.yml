name: Build & Verify Manifest

on:
  push:
    branches: ['main', 'data']
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    env:
      MANIFEST_ROOT: Data
      MANIFEST_OUT: manifest.json
      PYPROJECT: pyproject.toml

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install toml PyYAML

      - name: Debug: show repo snapshot
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE:-<not-set>}"
          git rev-parse --abbrev-ref HEAD || true
          echo "Repository listing (depth 4):"
          find . -maxdepth 4 -type f -not -path "./.git/*" | sed -n '1,200p' || true
          echo "Looking for manifest/verify scripts:"
          find . -iname "build_manifest.py" -o -iname "verify_manifest.py" -o -iname "build_citation_from_manifest.py" -print | sed -n '1,200p' || true

      - name: Build manifest (try common locations)
        id: build_manifest
        shell: bash
        run: |
          set -euo pipefail
          ROOT="${MANIFEST_ROOT}"
          OUT="${MANIFEST_OUT}"
          PYPROJECT="${PYPROJECT}"

          run_if_exists() {
            local script="$1"; shift
            if [ -f "$script" ]; then
              echo "Running: python \"$script\" $*"
              python "$script" "$@"
              return 0
            fi
            return 1
          }

          if run_if_exists "./build_manifest.py" --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose; then
            exit 0
          fi

          if run_if_exists "./synrxn/build_manifest.py" --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose; then
            exit 0
          fi

          if run_if_exists "./scripts/build_manifest.py" --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose; then
            exit 0
          fi

          if [ -f "./pyproject.toml" ] || [ -f "./setup.py" ] || [ -f "./setup.cfg" ]; then
            echo "Detected packaging files — installing in editable mode..."
            pip install -e . || true
            if python -c "import importlib, sys; sys.exit(0 if importlib.util.find_spec('synrxn.build_manifest') else 1)" 2>/dev/null; then
              python -m synrxn.build_manifest --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose
              exit 0
            fi
          fi

          echo "ERROR: build_manifest entrypoint not found (searched ./build_manifest.py, ./synrxn/build_manifest.py, ./scripts/build_manifest.py, or python -m synrxn.build_manifest)."
          exit 1

      - name: Verify manifest (try common locations, optional)
        id: verify_manifest
        shell: bash
        run: |
          set -euo pipefail
          MANIFEST="${MANIFEST_OUT}"
          ROOT="${MANIFEST_ROOT}"

          run_if_exists() {
            local script="$1"; shift
            if [ -f "$script" ]; then
              echo "Running: python \"$script\" $*"
              python "$script" "$@"
              return 0
            fi
            return 1
          }

          if run_if_exists "./verify_manifest.py" --manifest "$MANIFEST" --root "$ROOT"; then
            exit 0
          fi

          if run_if_exists "./synrxn/verify_manifest.py" --manifest "$MANIFEST" --root "$ROOT"; then
            exit 0
          fi

          if run_if_exists "./scripts/verify_manifest.py" --manifest "$MANIFEST" --root "$ROOT"; then
            exit 0
          fi

          if python -c "import importlib,sys; sys.exit(0 if importlib.util.find_spec('synrxn.verify_manifest') else 1)" 2>/dev/null; then
            python -m synrxn.verify_manifest --manifest "$MANIFEST" --root "$ROOT"
            exit 0
          fi

          echo "verify_manifest not found — continuing."
          exit 0

      - name: Build CITATION.cff (optional)
        id: build_citation
        shell: bash
        run: |
          set -euo pipefail
          MANIFEST="${MANIFEST_OUT}"
          OUT="CITATION.cff"

          run_if_exists() {
            local script="$1"; shift
            if [ -f "$script" ]; then
              echo "Running: python \"$script\" $*"
              python "$script" "$@"
              return 0
            fi
            return 1
          }

          if run_if_exists "./build_citation_from_manifest.py" --manifest "$MANIFEST" --output "$OUT" --verbose; then
            exit 0
          fi

          if run_if_exists "./synrxn/build_citation_from_manifest.py" --manifest "$MANIFEST" --output "$OUT" --verbose; then
            exit 0
          fi

          if run_if_exists "./scripts/build_citation_from_manifest.py" --manifest "$MANIFEST" --output "$OUT" --verbose; then
            exit 0
          fi

          if python -c "import importlib,sys; sys.exit(0 if importlib.util.find_spec('synrxn.build_citation_from_manifest') else 1)" 2>/dev/null; then
            python -m synrxn.build_citation_from_manifest --manifest "$MANIFEST" --output "$OUT" --verbose
            exit 0
          fi

          echo "No citation builder detected — skipping."
          exit 0

      - name: Locate and copy manifest/citation to repo root
        shell: bash
        run: |
          set -euo pipefail
          MANIFEST_LOCATION=$(find . -type f -name "manifest.json" -not -path "./.git/*" -print -quit || true)
          CITATION_LOCATION=$(find . -type f -name "CITATION.cff" -not -path "./.git/*" -print -quit || true)

          echo "manifest found at: ${MANIFEST_LOCATION:-<none>}"
          echo "citation found at: ${CITATION_LOCATION:-<none>}"

          if [ -n "${MANIFEST_LOCATION:-}" ]; then
            cp -v "$MANIFEST_LOCATION" ./manifest.json
          else
            echo "Warning: manifest.json not generated."
          fi

          if [ -n "${CITATION_LOCATION:-}" ]; then
            cp -v "$CITATION_LOCATION" ./CITATION.cff
          else
            echo "Note: CITATION.cff not present (ok to skip)."
          fi

          ls -l manifest.json CITATION.cff || true

      - name: Show manifest quick info
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ./manifest.json ]; then
            echo "manifest.json size and sha256:"
            stat -c "%n %s bytes" manifest.json || true
            sha256sum manifest.json || true
            echo "Head of manifest.json:"
            sed -n '1,80p' manifest.json || true
          else
            echo "manifest.json not present in repo root."
            exit 1
          fi

      - name: Commit updated manifest and CITATION.cff (if changed)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifest.json CITATION.cff || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(manifest): update manifest.json and CITATION.cff [ci skip]" || true
            git push origin "HEAD:${GITHUB_REF#refs/heads/}" || (echo "git push failed" && exit 1)
          else
            echo "No changes to commit."
          fi

      - name: Upload artifacts (manifest + citation)
        uses: actions/upload-artifact@v4
        with:
          name: dataset-manifest
          path: |
            manifest.json
            CITATION.cff

      - name: Final debug listing
        if: ${{ always() }}
        shell: bash
        run: |
          echo "Final workspace listing (top 200 files):"
          find . -type f -not -path "./.git/*" | sed -n '1,200p'
