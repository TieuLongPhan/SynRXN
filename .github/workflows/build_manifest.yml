name: Build & Verify Manifest

on:
  push:
    branches: ['main', 'data']
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    env:
      MANIFEST_ROOT: Data
      MANIFEST_OUT: manifest.json
      PYPROJECT: pyproject.toml

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install toml PyYAML

      - name: Debug initial repo snapshot
        run: |
          echo "PWD: $(pwd)"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE:-<not-set>}"
          echo "MANIFEST_ROOT=${MANIFEST_ROOT}"
          echo "MANIFEST_OUT=${MANIFEST_OUT}"
          git rev-parse --abbrev-ref HEAD || true
          echo "Top-level files:"
          ls -la || true

      - name: Build manifest (try common locations; write into workspace)
        id: build_manifest
        run: |
          set -euo pipefail
          set -x
          ROOT="${MANIFEST_ROOT}"
          OUT="${GITHUB_WORKSPACE}/${MANIFEST_OUT}"
          PYPROJECT="${PYPROJECT}"

          echo "Will write manifest to: $OUT"
          mkdir -p "$(dirname "$OUT")"

          run_if_exists() {
            local script="$1"; shift
            if [ -f "$script" ]; then
              echo "--- running: python \"$script\" $*"
              python "$script" "$@" 2>&1 | sed -n '1,200p'
              return $?
            fi
            return 1
          }

          # try a few likely script locations (pass absolute output)
          if run_if_exists "./build_manifest.py" --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose; then
            echo "build_manifest.py succeeded"
            ls -l "$OUT" || true
            exit 0
          fi

          if run_if_exists "./synrxn/build_manifest.py" --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose; then
            echo "synrxn/build_manifest.py succeeded"
            ls -l "$OUT" || true
            exit 0
          fi

          if run_if_exists "./scripts/build_manifest.py" --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose; then
            echo "scripts/build_manifest.py succeeded"
            ls -l "$OUT" || true
            exit 0
          fi

          # try install-and-run as module if packaging files exist
          if [ -f "./pyproject.toml" ] || [ -f "./setup.py" ] || [ -f "./setup.cfg" ]; then
            echo "Detected packaging files — installing in editable mode..."
            python -m pip install -e . 2>&1 | sed -n '1,200p' || true
            if python -c "import importlib.util,sys; sys.exit(0 if importlib.util.find_spec('synrxn.build_manifest') else 1)"; then
              python -m synrxn.build_manifest --root "$ROOT" --output "$OUT" --pyproject "$PYPROJECT" --verbose 2>&1 | sed -n '1,200p'
              ls -l "$OUT" || true
              exit 0
            fi
          fi

          echo "ERROR: build_manifest entrypoint not found or did not produce $OUT."
          echo "Searching for any manifest-like file in repo:"
          find . -type f -iname "*manifest*.json" -not -path "*/.git/*" -print -exec stat -c "%n %s bytes" {} \; | sed -n '1,200p' || true
          exit 1

      - name: Verify manifest (optional)
        id: verify_manifest
        run: |
          set -euo pipefail
          MANIFEST="${GITHUB_WORKSPACE}/${MANIFEST_OUT}"
          ROOT="${MANIFEST_ROOT}"
          echo "Looking for manifest at $MANIFEST"

          run_if_exists() {
            local script="$1"; shift
            if [ -f "$script" ]; then
              echo "Running: python \"$script\" $*"
              python "$script" "$@"
              return $?
            fi
            return 1
          }

          if run_if_exists "./verify_manifest.py" --manifest "$MANIFEST" --root "$ROOT"; then exit 0; fi
          if run_if_exists "./synrxn/verify_manifest.py" --manifest "$MANIFEST" --root "$ROOT"; then exit 0; fi
          if run_if_exists "./scripts/verify_manifest.py" --manifest "$MANIFEST" --root "$ROOT"; then exit 0; fi

          if python -c "import importlib.util,sys; sys.exit(0 if importlib.util.find_spec('synrxn.verify_manifest') else 1)"; then
            python -m synrxn.verify_manifest --manifest "$MANIFEST" --root "$ROOT"
            exit 0
          fi

          echo "verify_manifest not found — continuing."
          exit 0

      - name: Build CITATION.cff (optional)
        id: build_citation
        run: |
          set -euo pipefail
          MANIFEST="${GITHUB_WORKSPACE}/${MANIFEST_OUT}"
          OUT="${GITHUB_WORKSPACE}/CITATION.cff"

          run_if_exists() {
            local script="$1"; shift
            if [ -f "$script" ]; then
              echo "Running: python \"$script\" $*"
              python "$script" "$@"
              return $?
            fi
            return 1
          }

          if run_if_exists "./build_citation_from_manifest.py" --manifest "$MANIFEST" --output "$OUT" --verbose; then exit 0; fi
          if run_if_exists "./synrxn/build_citation_from_manifest.py" --manifest "$MANIFEST" --output "$OUT" --verbose; then exit 0; fi
          if run_if_exists "./scripts/build_citation_from_manifest.py" --manifest "$MANIFEST" --output "$OUT" --verbose; then exit 0; fi

          if python -c "import importlib.util,sys; sys.exit(0 if importlib.util.find_spec('synrxn.build_citation_from_manifest') else 1)"; then
            python -m synrxn.build_citation_from_manifest --manifest "$MANIFEST" --output "$OUT" --verbose
            exit 0
          fi

          echo "No citation builder detected — skipping."
          exit 0

      - name: Locate and copy manifest/citation to workspace root (debug)
        run: |
          set -euo pipefail
          ABS_MANIFEST="${GITHUB_WORKSPACE}/${MANIFEST_OUT}"
          ABS_CITATION="${GITHUB_WORKSPACE}/CITATION.cff"

          echo "Canonical manifest path: $ABS_MANIFEST"
          echo "Canonical citation path: $ABS_CITATION"

          echo "Searching repository for manifest/citation files (non-git dirs excluded):"
          find . -type f \( -iname "manifest.json" -o -iname "CITATION.cff" -o -iname "*manifest*.json" \) -not -path "*/.git/*" -print -exec stat -c "%n %s bytes" {} \; | sed -n '1,200p' || true

          FOUND_MANIFEST=$(find . -type f -iname "manifest.json" -not -path "*/.git/*" -print -quit || true)
          FOUND_CITATION=$(find . -type f -iname "CITATION.cff" -not -path "*/.git/*" -print -quit || true)

          if [ -n "$FOUND_MANIFEST" ]; then
            echo "Copying $FOUND_MANIFEST -> $ABS_MANIFEST"
            cp -v "$FOUND_MANIFEST" "$ABS_MANIFEST"
          else
            echo "No manifest.json found anywhere."
          fi

          if [ -n "$FOUND_CITATION" ]; then
            echo "Copying $FOUND_CITATION -> $ABS_CITATION"
            cp -v "$FOUND_CITATION" "$ABS_CITATION"
          else
            echo "No CITATION.cff found anywhere."
          fi

          echo "Workspace root listing after copy attempt:"
          ls -la "${GITHUB_WORKSPACE}" || true

      - name: Check manifest and citation files (robust search)
        id: check_files
        run: |
          set -uo pipefail
          patterns=("manifest.json" "manifest-*.json" "*manifest*.json" "CITATION.cff" "citation.cff")
          found_paths=()

          echo "Searching workspace ${GITHUB_WORKSPACE:-$(pwd)} for manifest/citation files..."
          for p in "${patterns[@]}"; do
            while IFS= read -r f; do
              case "$f" in
                ./.git/*) continue ;;
              esac
              found_paths+=("$f")
            done < <(find "${GITHUB_WORKSPACE:-.}" -maxdepth 6 -type f -name "$p" -not -path "*/.git/*" -print 2>/dev/null)
          done

          if [ ${#found_paths[@]} -eq 0 ]; then
            echo "No manifest or citation files found (checked patterns: ${patterns[*]})."
            echo "found=false" >> $GITHUB_OUTPUT
            echo "files=" >> $GITHUB_OUTPUT
            echo "Full listing (first 200 entries):"
            find "${GITHUB_WORKSPACE:-.}" -maxdepth 6 -type f -not -path "*/.git/*" -print -exec stat -c "%n %s bytes" {} \; | sed -n '1,200p'
            exit 0
          fi

          files_space=""
          files_csv=""
          for f in "${found_paths[@]}"; do
            files_space="$files_space $f"
            files_csv="$files_csv,$f"
            echo "FOUND: $f ($(stat -c '%s' "$f") bytes)"
            echo "Head of $f:"
            sed -n '1,80p' "$f" || true
          done
          files_csv="${files_csv#,}"
          files_space="${files_space# }"

          echo "found=true" >> $GITHUB_OUTPUT
          echo "files=$files_space" >> $GITHUB_OUTPUT
          echo "files_csv=$files_csv" >> $GITHUB_OUTPUT

      - name: Upload artifacts (manifest + citation)
        if: steps.check_files.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dataset-manifest
          path: ${{ steps.check_files.outputs.files }}

      - name: Upload artifacts - no files found (debug)
        if: steps.check_files.outputs.found != 'true'
        run: |
          echo "No manifest/citation to upload. Printing workspace for debugging:"
          find . -maxdepth 6 -type f -not -path "./.git/*" -print -exec stat -c "%n %s bytes" {} \; | sed -n '1,400p'

      - name: Commit updated manifest and CITATION.cff (if changed)
        run: |
          set -euo pipefail
          cd "${GITHUB_WORKSPACE}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${MANIFEST_OUT}" "CITATION.cff" || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(manifest): update manifest.json and CITATION.cff [ci skip]" || true
            git push origin "HEAD:${GITHUB_REF#refs/heads/}" || (echo "git push failed" && exit 1)
          else
            echo "No changes to commit."
          fi

      - name: Final debug listing
        if: ${{ always() }}
        run: |
          echo "Final workspace listing (top 400 files):"
          find . -type f -not -path "./.git/*" | sed -n '1,400p'
